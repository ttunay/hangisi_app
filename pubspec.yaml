name: hangisi_app
description: "Mobil Programlama Final Ödevi"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Google Fontları (iOS benzeri Inter fontu için)
  google_fonts: ^6.1.0

  # State Management (Durum Yönetimi)
  provider: ^6.1.1

  # Firebase (Veritabanı ve Giriş için)
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/inekler.png
    - assets/logo.png
    - assets/splash_arkaplan.png
    - assets/tuketici.png
    - assets/uretici.png